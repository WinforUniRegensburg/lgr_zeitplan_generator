<!DOCTYPE>
<html>
<head><title>File Uploader!</title></head>
<script type="text/javascript">
window.onload = function() {
        var fileInput = document.getElementById('fileInput');
        var fileDisplayArea = document.getElementById('displayArea');

        fileInput.addEventListener('change', function(e) {
            var file = fileInput.files[0];
            var textType = /html.*/;

            if (file.type.match(textType)) {
                var reader = new FileReader();
				
				
				reader.readAsText(file); 
				
				var rawText=reader.result;
				
				var editText=changeRawText(rawText);
				
                reader.onload = function(e) {
                    fileDisplayArea.innerText = reader.result;
                }

                   
            } else {
                fileDisplayArea.innerText = "File not supported!"
            }
        });
}

function changeRawText(rawText) {
	var cleanedText = rawText.replace(/100m/g, "YOLOLOLOLOLOLOLO");
	return cleanedText;
}
</script>
<body id="body">
	<div>
		<input type="file" id="fileInput">
	</div>
<pre id="displayArea"><pre>
</body>
</html>
